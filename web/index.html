<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>Memory_card</title>    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">    <link rel="stylesheet" href="styles/app.css">    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>    <script type="text/javascript" src="scripts/app.js"></script></head><body data-ng-app="myApp" data-ng-cloak data-ng-controller="listCtrl"><mb-content flex layout="row" layout-align="center center">    <mb-content layout="row" flex="50" layout-align="center center" layout-padding layout-wrap>        <mb-card flex="25" ng-click="flipCard(card)" layout-align="center center" ng-repeat="card in cards">            <img class="imgGame" flex="100" ng-src="img/surprise.png" ng-hide="card.state" alt="Star game"/>            <img class="imgGame" flex="100" ng-show="card.state" data-ng-show="card.matched" ng-src ='img/{{card.imgURL}}' alt="Res img"/>        </mb-card>    </mb-content>    <md-button class="md-accent md-raised md-hue-1" ng-click="start()">Restart</md-button>    <mb-card ng-if="done">            Congratulations. You have done it in {{numberOfSteps}} steps.    </mb-card></mb-content></body></html>
